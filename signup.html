<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/bioler_plate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div id="login-control" class="center">
    <h3>Signup</h3>
    <div class="input-field">
        <input type="text" id="username" required />
        <label for="username">Username</label>
    </div>
    <br>
    <div class="input-field">
        <input type="password" id="password" required />
        <label for="password">Password</label>
    </div>
    <br>
    <div class="input-field">
        <input type="text" id="email" required />
        <label for="email">Email</label>
    </div>
    <br>
    <center><div id="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></center>
    <a id="signup" class="lnkbutton" onclick="signup()">Signup</a> <br>
    <a id="login" href="https://wpcs.xyz/login.html" class="lnkbutton">I already have an account</a>
</div>
</body>
</body>
</html>
